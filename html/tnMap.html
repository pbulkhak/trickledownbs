<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div

        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 35.9606, lng: -83.9207 },
          zoom: 11.5,
        });



/*

*/

//Array of markers

var markers = [
{
        coords:{ lat:36.0349,lng:-83.9322 },
       content:"<h1>markerone</h1>",
       iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'

      }, 
      {
        coords:{ lat:36.04,lng:-83.9322 },
        content:'<h1>markertwo</h1>',

      },
      {
        coords:{ lat:36.04,lng:-83.9352 },
        content:'<h1>markertwo</h1>',

      }

];

 //Loop through markers
      for(var i = 0;i <markers.length;i++){
        addMarker(markers[i]);
      }

     



// add marker Function
function addMarker(props){
var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
        //  icon:props.iconImage

 }); 

//check for custom image
if(props.iconImage){
  //set icon image
  marker.setIcon(props.iconImage);
}

//check content
if(props.content){

  var infoWindow = new google.maps.InfoWindow({
          content:props.content
        });

        marker.addListener('click', function(){
          infoWindow.open(map, marker);
        });
}


}


      }

    </script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8uWiZ_soBsfy4CHu-djqCZqI4caBgZO8&callback=initMap&libraries=&v=weekly"
      async
    ></script>


  </body>
</html>
